<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPGtxt.css">
    <title>RPG.txt</title>
</head>
<body id = "screen">
    <div class="characterInfo"><table class="characterStatsTable">
        <tbody id="table-body">
            <!-- Table rows are dynamically generated here -->
        </tbody>
    </table>
    </div>
    <div class="dice">
        <span id="d20">20</span> + 
        <span id="modifier">0</span> = 
        <span id="checktotal"></span>
        <div id="checktype"></div>
        <div id="DC"></div>
        <div id="checkresult"></div>
    </div>

    <div class="timeline">
        <span id="timeText">Next goblin attack in:</span>
        <span id="daysLeft">25 days</span>
        <div id="progressBarContainer">
            <div id="progressBarLine25"></div>
            <div id="progressBarLine50"></div>
            <div id="progressBarLine75"></div>
            <div id="progressBar"></div>
        </div>
    </div>

    <div class="outputWrapper">
    <p class="output"></p>
    </div>
    <span class="prompt">></span>
    <span class="input" contenteditable="true" autofocus></span>
    
    <script src="RPGtxt.js" type="module"></script>
</body>
</html>
